[colors]
base = #1e1e2e
mantle = #181825
crust = #11111b
text = #cdd6f4
subtext0 = #a6adc8
subtext1 = #bac2de
surface0 = #313244
surface1 = #45475a
surface2 = #585b70
overlay0 = #6c7086
overlay1 = #7f849c
overlay2 = #9399b2
blue = #89b4fa
lavender = #b4befe
sapphire = #74c7ec
sky = #89dceb
teal = #94e2d5
green = #a6e3a1
yellow = #fbe2af
peach = #fab387
maroon = #eba0ac
red = #f38ba8
#mauve = #cba6f7
mauve = #baf997
pink = #f5c2e7
flamingo = #f2cdcd
rosewater = #f5e0dc
transparent = #FF00000

[colors]
background = ${colors.base}
background-alt = ${colors.blue}
foreground = ${colors.text}
primary = ${colors.mauve}
secondary = ${colors.mantle}
alert = ${colors.red}
disabled = ${colors.subtext1}

[bar/toph]
monitor = ${env:MONITOR:}
width = 100%
height = 22pt
radius = 0

; dpi = 96

background = ${colors.background}
foreground = ${colors.foreground}

bottom = false

line-size = 6pt

#border-size = 4pt
border-color = #00000000

padding-left = 0
padding-right = 1

module-margin = 1

separator = ‚îÉ
#separator-foreground = ${colors.flamingo}
separator-foreground = ${colors.yellow}

font-0 = MesloLGS Nerd Font Mono:size=14;4

modules-left = xworkspaces xwindow
modules-right = close_window xkeyboard rofi pulseaudio cpu-temp wlan systray power
modules-center = date

cursor-click = pointer
cursor-scroll = ns-resize

enable-ipc = true

wm-restack = i3

; override-redirect = true

[module/systray]
type = internal/tray
format-margin = 8pt
tray-spacing = 8pt
interval = 3.0

[module/cpu-temp]
type = custom/script
exec = ~/scripts/cpu-temp.sh
interval = 1

[module/close_window]
type = custom/text
content = "Û±éò"
content-foreground = ${colors.disabled}
click-left = ~/scripts/close.sh

[module/xworkspaces]
type = internal/xworkspaces

label-active = %name%
label-active-background = ${colors.mauve}
label-active-foreground = ${colors.crust}
label-active-underline= ${colors.lauve}
label-active-padding = 1

label-occupied = %name%
label-occupied-padding = 1

label-urgent = %name%
label-urgent-background = ${colors.alert}
label-urgent-padding = 1

label-empty = %name%
label-empty-foreground = ${colors.disabled}
label-empty-padding = 1

[module/power]
type = custom/text
label = "ÔÄë"  
label-foreground = ${colors.disabled}
click-left = exec ~/scripts/power-menu.sh

[module/rofi]
type = custom/text
label = Û∞çâ
label-foreground = ${colors.disabled}
click-left = exec rofi -show drun

[module/xwindow]
type = internal/xwindow
label = [ ] %title:0:45:...%

[module/filesystem]
type = internal/fs
interval = 25

mount-0 = /

label-mounted = %{F#F0C674}%mountpoint%%{F-} %percentage_used%%

label-unmounted = %mountpoint% not mounted
label-unmounted-foreground = ${colors.disabled}

[module/pulseaudio]
type = internal/pulseaudio

format-volume-prefix = "Û∞ïæ "
format-volume-prefix-foreground = ${colors.primary}
format-volume = <label-volume>

label-volume = %percentage%%

label-muted = Û∞ùü
label-muted-foreground = ${colors.red}
click-right = exec pavucontrol &

[module/xkeyboard]
type = internal/xkeyboard
blacklist-0 = num lock

label-layout = %layout%
label-layout-foreground = ${colors.primary}

label-indicator-padding = 0
label-indicator-margin = 0
label-indicator = [C]
label-indicator-foreground = ${colors.primary}
label-indicator-background = ${colors.secondary}

[module/memory]
type = internal/memory
interval = 2
format-prefix = "RAM "
format-prefix-foreground = ${colors.primary}
label = %percentage_used:2%%

[module/cpu]
type = internal/cpu
interval = 2
format-prefix = "CPU "
format-prefix-foreground = ${colors.primary}
label = %percentage:2%%

[module/wlan]
type = internal/network
interface = enp6s0
interval = 3.0
udspeed-minwidth = 1
accumulate-stats = true
unknown-as-up = true
format-connected = <label-connected>
format-disconnected = <label-disconnected>
format-packetloss = <animation-packetloss> <label-connected>
#label-connected =%downspeed:9%
label-connected = Û∞ñ©
label-disconnected = Û∞ñ™
label-connected-foreground = ${colors.primary}
label-disconnected-foreground = ${colors.red}
animation-packetloss-0 = ‚ö†
animation-packetloss-0-foreground = #ffa64c
animation-packetloss-1 = üì∂
animation-packetloss-1-foreground = #000000
animation-packetloss-framerate = 500

[module/date]
type = internal/date
interval = 1
date =%H:%M
date-alt =Û∞∏ó %d-%m-%Y %H:%M
click-right = exec gnome-calendar
label = %date%
label-foreground = ${colors.primary}

[settings]
screenchange-reload = true
pseudo-transparency = true

; vim:ft=dosini
